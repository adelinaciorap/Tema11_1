<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="grid-container">
        <form class="login-form-section">
            <div class="login-form-title-section">
                <h1>Login Page:</h1>
            </div>
            <div class="username-label-section">
                <label for="username">Username:</label>
            </div>
            <div class="username-input-section">
                <input type="text" id="username">
            </div>
            <div class="password-label-section">
                <label for="password">Password: </label>
            </div>
            <div class="password-input-section">
                <input type="password" id="password">
            </div>
            <div class="login-button-section">
                <input type="submit" name="submit" id="submit" value="Login">
            </div>
            <div class="forgot-password-button-section">
                <input type="button" id="forgot-password" value="Forgot Password">
            </div>
            <div class="remember-me-section">
                <input type="checkbox" id="remember-me">Remember me
            </div>

        </form>
    </div>
</body>
</html>
